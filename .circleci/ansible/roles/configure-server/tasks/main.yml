---
- name: "update apt packages."
  become: true
  yum:
    update_cache: yes

- name: "upgrade packages"
  become: true
  yum:
    upgrade: yes

- name: "remove dependencies that are no longer required"
  become: true
  yum:
    autoremove: yes

- name: "install dependencies."
  become: true
  yum:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Disable NPM strict SSL mode"
  become: true
  command: npm config set strict-ssl false

- name: "install pm2"
  become: true
  yum:
    name: pm2
    global: yes
    production: yes
    state: present

